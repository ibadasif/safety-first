<div class="container">
    <!-- Content here -->
    <h1><p class="text-danger"><strong>Round3</strong></p></h1>
   
    <form [formGroup]="covid3Form">
        <p>Do you have bluish lips and pale face these days?</p>
        <div class="form-group" id="face">
            <input type="radio" name="face" value="yes">
            <label> Yes  </label>
            <input type="radio" name="face" value="no">
            <label > No</label>
        </div>
        <p>How many following issues that you are going through with?</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="defaultCheck1" >
            <label class="form-check-label" for="defaultCheck1">
                Severe chest pain
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Hard time in waking up
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Feeling confused
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Lost consciousness 
            </label>
        </div>
        <p>Are you facing dehyderation and dryness in your throat?</p>
        <div class="form-group" id="dehydration">
            <input type="radio" name="dehydration" value="yes">
            <label >Yes</label>
            <input type="radio" name="dehydration" value="no">
            <label >No</label>
        </div>
        <p>What is your blood pressure these days?</p>
        <div class="form-group" id="bloodPressure">
            <input type="radio" name="bloodPressure" value="high">
            <label >High</label>
           <input type="radio" name="bloodPressure" value="normal">
            <label >Normal</label>
            <input type="radio" name="bloodPressure" value="low">
            <label >Low</label>
        </div>
        
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Are you sure with privided info ?</label>
        </div>
        <button (click)="submitResult()" class="button1" mat-button color="accent" [disabled]="covid3Form.invalid">Submit</button>
        <button (click)="checkResult()" class="button2" mat-button color="accent" >Check Result</button>
    </form>
 
</div>
