<div class="row">
  <div class="col-md-12">
    <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
      <div class="box box-primary">
        <div class="box-body" style="min-width: 70;">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Status:</label>
                <select
                  id="status"
                  name="status"
                  formControlName="status"
                  class="form-control"
                >
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Doctor Name:</label>
                <input
                  formControlName="name"
                  placeholder="Enter Doctor Name"
                  name="name"
                  class="form-control"
                  autofocus="autofocus"
                  id="name"
                />
                <div *ngIf="fields.name.errors && !fields.name.pristine" style="color: brown;">
                  <div [hidden]="!fields.name.errors.required">Name is required.</div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Doctor Email:</label>
                <input
                  formControlName="email"
                  placeholder="Enter Email"
                  name="email"
                  class="form-control"
                  autofocus="autofocus"
                  id="email"
                />
                <div *ngIf="fields.email.errors && !fields.email.pristine" style="color: brown;">
                  <div [hidden]="!fields.email.errors.required">Email is required.</div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Doctor Phone Number:</label>
                <input
                  formControlName="phone"
                  placeholder="Enter Phone Number"
                  name="phone"
                  class="form-control"
                  autofocus="autofocus"
                  id="phone"
                />
                <div *ngIf="fields.phone.errors && !fields.phone.pristine" style="color: brown;">
                  <div [hidden]="!fields.phone.errors.required">Phone is required.</div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Doctor Qualification :</label>
                <input
                  formControlName="qualifications"
                  placeholder="Enter Qualification"
                  name="qualifications"
                  class="form-control"
                  autofocus="autofocus"
                  id="qualifications"
                />
                <div *ngIf="fields.qualifications.errors && !fields.qualifications.pristine" style="color: brown;">
                  <div [hidden]="!fields.qualifications.errors.required">This field can't be empty.</div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Hospital :</label>
                <input
                  formControlName="hospitals"
                  placeholder="Enter Hospital"
                  name="hospitals"
                  class="form-control"
                  autofocus="autofocus"
                  id="hospitals"
                /><div *ngIf="fields.hospitals.errors && !fields.hospitals.pristine" style="color: brown;">
                  <div [hidden]="!fields.hospitals.errors.required">This field can't be empty.</div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Clinic :</label>
                <input
                  formControlName="clinic"
                  placeholder="Enter Clinic"
                  name="clinic"
                  class="form-control"
                  autofocus="autofocus"
                  id="clinic"
                />
                <div *ngIf="fields.clinic.errors && !fields.clinic.pristine" style="color: brown;">
                  <div [hidden]="!fields.clinic.errors.required">This field can't be empty.</div>
                </div>
                
              </div>
            </div>
          </div>
          <div class="form-group">
            <label></label>
            <button
              class="btn btn-block btn-flat btn-primary"
              [disabled]="doctorForm.invalid"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
