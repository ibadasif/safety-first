<div class="row">
  <div class="col-md-12">
    <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
      <div class="box box-primary">
        <div class="box-body">
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label>Status:</label>
                <select
                  id="status"
                  name="status"
                  formControlName="status"
                  class="form-control"
                >
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>Doctor Name:</label>
                <input
                  formControlName="name"
                  placeholder="Enter Doctor Name"
                  name="name"
                  class="form-control"
                  autofocus="autofocus"
                  id="name"
                />
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>Doctor Email:</label>
                <input
                  formControlName="email"
                  placeholder="Enter Doctor Email"
                  name="email"
                  class="form-control"
                  autofocus="autofocus"
                  id="email"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label></label>
            <button
              class="btn btn-block btn-flat btn-primary"
              [disabled]="doctorForm.invalid"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
